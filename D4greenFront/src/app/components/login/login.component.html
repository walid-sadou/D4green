<div class="login">
    <div class="text-center mb-4">
      <h1>Service de Notification RCS</h1>
      <h2>Banque</h2>
    </div>

    <form class="form-signin">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="identifiant" required autofocus [(ngModel)]="userEmail">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="mot de passe" required [(ngModel)]="password">

      <div class="blkfr-error-msg">
        <span class="blkfr-ghost"></span>
        <span *ngIf="showErrorMsg" class="text-danger">Invalid username or password</span>
      </div>

      <div class="text-center">
          <button *ngIf="showLoadingBtn" class="btn btn-lg" type="button" (click)="login(userEmail, password)">
              <i class="fa fa-spinner fa-spin"></i>
          </button>
          <button *ngIf="!showLoadingBtn" class="btn btn-lg" type="button" (click)="login(userEmail, password)">
            VALIDER
          </button>
      </div>
    </form>
</div>
